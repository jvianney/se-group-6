<body>

<!-- A form to take details of a course to be added in to the db -->
		<form id="EditLecturerForm">
		<fieldset>
        <legend><strong>Edit a Lecturer</strong></legend>
        <center><p><span id="dis"></span></p></center>
			Lecturer ID: <br>
			<input type="text" name="lecid" id="lecid" size="8" readonly><br><br>
			Lecturer First Name:<br>
			<input type="text" name="lfn" id="lfn" size="15"><br><br>
			Lecturer Last Name:<br>
			<input type="text" name="lln" id="lln" size="15"><br><br>
			Office Hours:<br>
			<textarea cols="55" name="ohrs" id="ohrs"></textarea><br><br>
			Lecturer's Department:<br>
			<input type="text" name="ld" id="ld" size="15"><br><br>
			Course(s) Taught:<br>
			<textarea cols="55" name="ct" id="ct"></textarea><br><br>
			<button type="submit" onclick="update()">Edit</button>
			</fieldset>
		</form>
		<!-- We are simply testing git status-->

			$(document).ready(function(){
				getId();
			});
		</script>
		
</body>
