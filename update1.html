	
<html>
	<head>
	<script src="jquery/jquery-1.11.3.min.js"></script>
	</head>
<body>
<div id="update">
<input type="text" name="course_title" id ="course_title" placeholder='course title'><br><br>
<input type="text" name="course_code" id ="course_code" placeholder='course code'><br><br>
<input type="text" name="course_material" id ="course_material" placeholder='course material'><br><br>
<input type="text" name="academic_year" id ="academic_year" placeholder='academic year'><br><br>
<input type="text" name="semester" id ="semester" placeholder='semester'><br><br>
<input type="text" name="lecturer" id ="lecturer" placeholder='lecturer'><br><br>
<input type="text" name="intern" id ="intern" placeholder='Faulty intern'><br><br>
<input type="text" name="department" id ="department" placeholder='department'><br><br>
<input type="text" name="prerequisite" id ="prerequisite" placeholder='prerequisite'><br><br>
<textarea type="text" name="objective" id ="objective" placeholder='objective'> </textarea><br><br>
<textarea type="text" name="description" id ="description" placeholder='description'> </textarea><br><br>
<input type="submit" value ="Update" onClick="update()" >
</div>
</body>
		
	  <script type="text/javascript">

	  function sendRequest(u){
					
					var obj=$.ajax({url:u,async:false});
					//Convert the JSON string to object
					var result=$.parseJSON(obj.responseText);
					return result;	//return object
					prompt("u",result);
					
				}

	
	function update(){
			var title=$('#course_title').val();
			var code=$('#course_code').val();
			var semester=$('#semester').val();
			var lecturer=$('#lecturer').val();
			var department=$('#department').val();
			var prerequisites=$('#prerequisite').val();
			var facultyIntern=$('#intern').val();
			var description=$('#description').val();
			var objective=$('#objective').val();
			var academicYear=$('#academic_year').val();
			var courseMaterial=$('#course_material').val();
			var theUrl="ajax.php?cmd=1&title="+title+"&code="+code+"&semester="+semester+"&lecturer="+lecturer+
			"&department="+department+"&prerequisites="+prerequisites+"&faculty_intern="+facultyIntern+"&description="
			+description+"&objective="+objective+"&course_material="+courseMaterial+"&academic_year="+academicYear;
			prompt("u",theUrl);
			var obj=sendRequest(theUrl);
	
	}
	
	  </script>
	   </html>
