<html>
	<head>
	<script src="jquery/jquery-1.11.3.min.js"></script>
	<script type="text/javascript">
	//this function makes an ajax request
	function sendRequest(u){
	var obj=$.ajax({url:u,async:false});
	var result=$.parseJSON(obj.responseText);
	return result;
	
	}
	// this function authenticates the user before access is granted
	function login(){
	
	var email=$('#email').val();
	var password=$('#password').val();
	var theUrl="ajax.php?cmd=4&email="+email+"&password="+password;
	var obj=sendRequest(theUrl);
	//prompt("u",theUrl);
	if(obj.result==1){
	window.location.href="View.html";
	}
	}
	</script>
	</head>
<body>
<form>
<input type ="password" name="password" id="password" placeholder="password">
<input type ="email" name="email" id="email" placeholder="email">
<input type ="submit" name="submit" value="submit" onClick="login()">
</form>
</body>
</html>
